<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A-Commerce Online Jobs</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f2f4f7;
}

.container{
  max-width:600px;
  margin:30px auto;
  background:#ffffff;
  border-radius:8px;
  box-shadow:0 0 15px rgba(0,0,0,0.1);
}

.header{
  background:#232f3e;
  color:white;
  padding:20px;
  text-align:center;
}

.header h1{
  margin:0;
  font-size:22px;
}

.header p{
  font-size:13px;
  opacity:0.9;
}

form{
  padding:20px;
}

h3{
  margin-top:25px;
  color:#232f3e;
  font-size:16px;
  border-bottom:1px solid #ddd;
  padding-bottom:5px;
}

label{
  display:block;
  margin-top:12px;
  font-size:13px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:1px solid #ccc;
  border-radius:5px;
}

button{
  margin-top:25px;
  width:100%;
  padding:12px;
  background:#febd69;
  border:none;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.note{
  font-size:11px;
  color:#666;
  text-align:center;
  margin-top:15px;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>A-Commerce Online Jobs</h1>
    <p>Work From Home | Data Entry | Customer Support</p>
  </div>

  <form>

    <label>Full Name</label>
    <input type="text" required>

    <label>Email Address</label>
    <input type="email" required>

    <label>Mobile Number</label>
    <input type="tel" required>

    <label>Job Preference</label>
    <select required>
      <option value="">Select</option>
      <option>Data Entry</option>
      <option>Online Support</option>
      <option>Product Listing</option>
    </select>

    <!-- PERMANENT ADDRESS -->
    <h3>Permanent Address</h3>

    <label>House Name / Number</label>
    <input type="text">

    <label>Street / Locality</label>
    <input type="text">

    <label>Post Office</label>
    <input type="text">

    <label>District</label>
    <input type="text">

    <label>State</label>
    <input type="text">

    <label>PIN Code</label>
    <input type="number">

    <!-- CURRENT ADDRESS -->
    <h3>Current / Working Address</h3>

    <label>House Name / Number</label>
    <input type="text">

    <label>Street / Locality</label>
    <input type="text">

    <label>Post Office</label>
    <input type="text">

    <label>District</label>
    <input type="text">

    <label>State</label>
    <input type="text">

    <label>PIN Code</label>
    <input type="number">

    <button type="submit">Apply for Online Job</button>

    <div class="note">
      This is an independent recruitment portal for online work opportunities.
    </div>

  </form>

</div>

</body>
</html>
